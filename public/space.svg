<svg width="100%" height="100%" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fundo escuro -->
    <radialGradient id="nebula" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#0d0f1c"/>
      <stop offset="70%" stop-color="#05060a"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- Poeira cósmica azul e roxa -->
    <filter id="dust">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" seed="12"/>
      <feColorMatrix type="matrix"
        values="0.6 0 0 0 0
                0 0.4 0.7 0 0
                0 0 0.8 0 0
                0 0 0 0.2 0"/>
      <feGaussianBlur stdDeviation="40"/>
    </filter>

    <!-- Estrelas soltas -->
    <g id="stars">
      <circle cx="2" cy="2" r="2" fill="white"/>
    </g>
  </defs>

  <!-- Fundo -->
  <rect width="1920" height="1080" fill="url(#nebula)"/>

  <!-- Poeira -->
  <rect width="1920" height="1080" filter="url(#dust)" opacity="0.35"/>

  <!-- Estrelas aleatórias -->
  <g fill="white">
    <!-- Geração manual leve -->
    <circle cx="300" cy="200" r="1" opacity="0.9"/>
    <circle cx="1200" cy="500" r="1.3" opacity="0.8"/>
    <circle cx="1100" cy="150" r="1.2" opacity="0.7"/>
    <circle cx="1600" cy="300" r="1" opacity="0.8"/>
    <circle cx="200" cy="700" r="1.1" opacity="0.9"/>
    <circle cx="900" cy="900" r="1.4" opacity="0.8"/>
    <circle cx="1500" cy="850" r="1.2" opacity="0.9"/>
    <circle cx="700" cy="300" r="1.3" opacity="0.8"/>
    <circle cx="400" cy="950" r="1" opacity="0.7"/>
    <circle cx="1850" cy="750" r="1.5" opacity="0.85"/>
  </g>

  <!-- Campo de estrelas duplicado suavemente -->
  <g transform="scale(1.6) translate(-200 -150)" opacity="0.25">
    <use href="#stars"/>
  </g>

</svg>
